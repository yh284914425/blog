<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <style>
        .arrow {
            width: 40px;
            height: 40px;
            position: relative;
            display: inline-block;
            margin: 10px 10px;
        }

        .arrow:before,
        .arrow:after {
            content: '';
            border-color: transparent;
            border-style: solid;
            position: absolute;
        }

        .arrow .curve {
            position: absolute;
            overflow: hidden;
        }

        .arrow .curve:before {
            content: '';
            position: absolute;
        }


        .arrow-animate {
            /* -webkit-animation: spin 2s infinite linear; */
            margin-left: 20px;
            height: 170px;
            width: 170px;

        }

        .arrow-animate .arrow-item {
            width: 170px;
            height: 85px;
            position: absolute;
        }

        .arrow-animate .arrow-item:before {
            content: '';
            height: 0;
            width: 0;
            position: absolute;
            border: 30.6px solid transparent;
        }

        .arrow-animate .arrow-item .curve {
            height: 71.4px;
            width: 170px;
        }

        .arrow-animate .arrow-item .curve:before {
            -moz-border-radius: 2000px;
            -webkit-border-radius: 2000px;
            border-radius: 2000px;
            border: 17px solid #555;
            height: 96.9px;
            width: 96.9px;
            left: 19.55px;
        }

        .arrow-animate .arrow-item:first-child {
            top: 0;
            left: 0;
        }

        .arrow-animate .arrow-item:first-child:before {
            border-top-color: #555;
            bottom: -30.6px;
        }

        .arrow-animate .arrow-item:first-child .curve {
            top: 0;
            left: 0;
        }

        .arrow-animate .arrow-item:first-child .curve:before {
            top: 19.55px;
        }

        .arrow-animate .arrow-item:last-child {
            top: 85px;
            left: 0;
        }

        .arrow-animate .arrow-item:last-child:before {
            border-bottom-color: #555;
            top: -34px;
            right: 0;
        }

        .arrow-animate .arrow-item:last-child .curve {
            bottom: 0;
            left: 0;
        }

        .arrow-animate .arrow-item:last-child .curve:before {
            bottom: 19.55px;
        }

        @-webkit-keyframes spin {
            0% {
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -moz-transform: rotate(-360deg);
                -ms-transform: rotate(-360deg);
                -webkit-transform: rotate(-360deg);
                transform: rotate(-360deg);
            }
        }
    </style>
    <style>
        .loader {
            box-sizing: border-box;
            display: flex;
            flex: 0 1 auto;
            flex-direction: column;
            flex-grow: 1;
            flex-shrink: 0;
            flex-basis: 25%;
            max-width: 25%;
            height: 200px;
            align-items: center;
            justify-content: center;
            background-color: red;
        }

        @-webkit-keyframes line-spin-fade-loader {
            50% {
                opacity: 0.3;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes line-spin-fade-loader {
            50% {
                opacity: 0.3;
            }

            100% {
                opacity: 1;
            }
        }

        .line-spin-fade-loader {
            position: relative;
        }

        .line-spin-fade-loader>div:nth-child(1) {
            top: 20px;
            left: 0;
            -webkit-animation: line-spin-fade-loader 1.2s 0.12s infinite ease-in-out;
            animation: line-spin-fade-loader 1.2s 0.12s infinite ease-in-out;
        }

        .line-spin-fade-loader>div:nth-child(2) {
            top: 13.63636px;
            left: 13.63636px;
            -webkit-transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
            transform: rotate(-45deg);
            -webkit-animation: line-spin-fade-loader 1.2s 0.24s infinite ease-in-out;
            animation: line-spin-fade-loader 1.2s 0.24s infinite ease-in-out;
        }

        .line-spin-fade-loader>div:nth-child(3) {
            top: 0;
            left: 20px;
            -webkit-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            transform: rotate(90deg);
            -webkit-animation: line-spin-fade-loader 1.2s 0.36s infinite ease-in-out;
            animation: line-spin-fade-loader 1.2s 0.36s infinite ease-in-out;
        }

        .line-spin-fade-loader>div:nth-child(4) {
            top: -13.63636px;
            left: 13.63636px;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
            -webkit-animation: line-spin-fade-loader 1.2s 0.48s infinite ease-in-out;
            animation: line-spin-fade-loader 1.2s 0.48s infinite ease-in-out;
        }

        .line-spin-fade-loader>div:nth-child(5) {
            top: -20px;
            left: 0;
            -webkit-animation: line-spin-fade-loader 1.2s 0.6s infinite ease-in-out;
            animation: line-spin-fade-loader 1.2s 0.6s infinite ease-in-out;
        }

        .line-spin-fade-loader>div:nth-child(6) {
            top: -13.63636px;
            left: -13.63636px;
            -webkit-transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
            transform: rotate(-45deg);
            -webkit-animation: line-spin-fade-loader 1.2s 0.72s infinite ease-in-out;
            animation: line-spin-fade-loader 1.2s 0.72s infinite ease-in-out;
        }

        .line-spin-fade-loader>div:nth-child(7) {
            top: 0;
            left: -20px;
            -webkit-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            transform: rotate(90deg);
            -webkit-animation: line-spin-fade-loader 1.2s 0.84s infinite ease-in-out;
            animation: line-spin-fade-loader 1.2s 0.84s infinite ease-in-out;
        }

        .line-spin-fade-loader>div:nth-child(8) {
            top: 13.63636px;
            left: -13.63636px;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
            -webkit-animation: line-spin-fade-loader 1.2s 0.96s infinite ease-in-out;
            animation: line-spin-fade-loader 1.2s 0.96s infinite ease-in-out;
        }

        .line-spin-fade-loader>div {
            background-color: #fff;
            width: 4px;
            height: 35px;
            border-radius: 2px;
            margin: 2px;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            position: absolute;
            width: 5px;
            height: 15px;
        }
    </style>
</head>

<body>

    <h1>Pure CSS3 arrow icons</h1>
    <div style="text-align:center;clear:both">
        <span class="arrow arrow-animate">
            <span class="arrow-item"><span class="curve"></span></span>
            <i></i>
            <span class="arrow-item"><span class="curve"></span></span>
        </span>

        <div class="loader">
            <div class="loader-inner line-spin-fade-loader">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

</body>

</html>
